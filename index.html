<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. O's Math Review: Multiples of 10</title>
    <style>
        :root {
            --primary-color: #2980b9; /* Slightly darker blue for differentiation */
            --success-color: #27ae60;
            --danger-color: #c0392b;
            --purple-color: #8e44ad;
            --teal-color: #16a085;
            --orange-color: #d35400;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* New Gradient to distinguish from the standard version */
            background: linear-gradient(135deg, #3498db 0%, #8e44ad 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 750px;
            position: relative;
        }

        h1 { color: #2c3e50; margin-bottom: 0.5rem; font-size: 2.2rem;}
        h2 { color: #555; font-weight: 400; margin-top: 0; }
        
        /* Headers */
        h3.section-header { 
            color: #777; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            margin: 25px 0 15px 0; 
            text-align: center; 
            border-bottom: 1px solid #eee;
            line-height: 0.1em;
        }
        
        h3.section-header span { 
            background: var(--card-bg); 
            padding: 0 10px; 
        }

        /* --- WELCOME SCREEN CARDS --- */
        .mode-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .mode-card {
            background: white;
            border-radius: 15px;
            width: 160px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .mode-card.mult { border-color: var(--primary-color); }
        .mode-card.mult:hover { background-color: #f0f7ff; }
        
        .mode-card.div { border-color: var(--orange-color); }
        .mode-card.div:hover { background-color: #fff8f0; }

        .symbol-icon {
            font-size: 4rem; /* Slightly smaller to fit text */
            line-height: 1;
            margin-bottom: 10px;
            font-weight: bold;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .symbol-subtext {
            font-size: 0.9rem;
            color: #888;
            font-weight: normal;
        }

        .mode-card.mult .symbol-icon { color: var(--primary-color); }
        .mode-card.div .symbol-icon { color: var(--orange-color); animation-delay: 1.5s; } 

        .mode-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .btn-nav { background-color: #95a5a6; font-size: 0.9rem; padding: 10px 20px;}
        .btn-check { background-color: var(--success-color); width: 100%; max-width: 200px; margin-top: 10px;}
        .btn-home-large { background-color: var(--primary-color); width: 100%; max-width: 300px; font-size: 1.3rem; margin-top: 20px;}

        /* Grids */
        .mixed-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .number-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .num-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-weight: bold;
            width: 80px;      
            flex-grow: 0;
        }
        .num-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .num-btn.div-mode { background-color: var(--orange-color); }
        
        .mixed-btn {
            background-color: var(--purple-color);
            padding: 15px 5px;
            font-size: 1rem;
            border-radius: 12px;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }
        .mixed-btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .mixed-all { background-color: var(--teal-color); grid-column: 1 / -1; font-size: 1.1rem; padding: 15px;}

        /* Inputs & Options */
        .options-panel {
            background: #f8f9fa;
            border: 1px solid #eee;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 10px 0 20px 0;
            display: inline-block;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            cursor: pointer;
            color: #555;
            font-weight: 500;
        }
        
        input[type="checkbox"] { transform: scale(1.2); accent-color: var(--primary-color); }

        /* Practice Area */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
            border: 1px solid #eee;
        }

        .score-box span { margin: 0 10px; }
        .correct-txt { color: var(--success-color); }
        .wrong-txt { color: var(--danger-color); }
        .timer-txt { color: var(--primary-color); font-size: 1.2rem; }
        .timer-low { color: var(--danger-color); animation: pulse 1s infinite; }

        .problem-display { font-size: 4rem; margin: 20px 0; font-weight: 800; color: #333; }

        input[type="number"] {
            font-size: 2.5rem;
            padding: 10px;
            width: 180px; /* Slightly wider for 3 digit answers */
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus { border-color: var(--primary-color); }

        .feedback { height: 30px; margin-top: 15px; font-weight: bold; font-size: 1.3rem; }
        .feedback.correct { color: var(--success-color); }
        .feedback.incorrect { color: var(--danger-color); }
        .feedback.final { color: #333; font-size: 1.5rem; margin-bottom: 20px; }

        /* History Table */
        .history-container {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
            text-align: left;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .history-table th, .history-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .history-table th { background-color: #f8f9fa; color: #555; border-radius: 5px;}

        /* Utilities */
        .hidden { display: none !important; }
        
        @media (max-width: 600px) {
            .mixed-grid { grid-template-columns: repeat(2, 1fr); }
            .mode-container { flex-direction: column; align-items: center; }
            .mode-card { width: 100%; max-width: 250px; flex-direction: row; gap: 20px; height: 80px;}
            .symbol-icon { font-size: 3rem; margin-bottom: 0; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title">Mr. O's Fact Review</h1>
    <h2 style="font-size: 1.1rem; color: #2980b9;">Multiples of 10 Edition</h2>

    <div id="welcome-screen">
        <p style="font-size: 1.2rem; color: #666;">Select a mode to begin:</p>
        
        <div class="mode-container">
            <div class="mode-card mult" onclick="initSelection('multiplication')">
                <div class="symbol-icon">&times;10</div>
                <div class="mode-label">Multiply</div>
                <div class="symbol-subtext">e.g. 4 &times; 60</div>
            </div>

            <div class="mode-card div" onclick="initSelection('division')">
                <div class="symbol-icon">&divide;</div>
                <div class="mode-label">Divide</div>
                <div class="symbol-subtext">e.g. 240 &divide; 4</div>
            </div>
        </div>

        <div class="history-container" id="history-section">
            <h3 style="text-align: center; margin-bottom: 10px; color: #888;">Today's Progress</h3>
            <div id="history-list">
                <p style="text-align: center; color: #bbb; font-style: italic;">No practice yet today.</p>
            </div>
        </div>
    </div>

    <div id="selection-screen" class="hidden">
        <h2 id="selection-title">Select Base Number</h2>
        <p style="font-size: 0.9rem; color:#777; margin-bottom: 10px;">Numbers will be multiplied by 10, 20, 30...</p>
        
        <div class="options-panel">
            <label class="toggle-label">
                <input type="checkbox" id="timer-toggle"> 
                Enable 3-Minute Timer
            </label>
        </div>

        <h3 class="section-header"><span>Mixed Base Numbers</span></h3>
        <div class="mixed-grid" id="mixed-grid">
            </div>

        <h3 class="section-header"><span>Individual Base Numbers</span></h3>
        <div class="number-grid" id="number-grid">
            </div>
        
        <br>
        <button class="btn btn-nav" onclick="goHome()">Back to Menu</button>
    </div>

    <div id="practice-screen" class="hidden">
        <div class="stats-bar">
            <div class="timer-box" id="timer-display">--:--</div>
            <div class="score-box">
                <span class="correct-txt">✓ <span id="score-correct">0</span></span>
                <span class="wrong-txt">✗ <span id="score-wrong">0</span></span>
            </div>
        </div>

        <h2 id="practice-title">Practice</h2>
        <div class="problem-display" id="problem"></div>
        
        <input type="number" id="user-answer" placeholder="?" onkeydown="handleEnter(event)" autocomplete="off">
        <br>
        
        <button id="check-btn" class="btn btn-check" onclick="checkAnswer()">Check Answer</button>
        <div class="feedback" id="feedback"></div>
        <br>
        
        <button id="finish-btn" class="btn btn-nav" onclick="endSession()">Finish Review</button>
        
        <button id="home-btn" class="btn btn-home-large hidden" onclick="goHome()">Back to Main Menu</button>
    </div>
</div>

<script>
    // --- State Management ---
    let state = {
        mode: '',         
        minFactor: 0,
        maxFactor: 0,
        answer: 0,
        score: { correct: 0, wrong: 0 },
        timer: {
            active: false,
            seconds: 180, 
            interval: null
        },
        history: []
    };

    // --- DOM Elements ---
    const screens = {
        welcome: document.getElementById('welcome-screen'),
        selection: document.getElementById('selection-screen'),
        practice: document.getElementById('practice-screen')
    };
    
    const ui = {
        title: document.getElementById('selection-title'),
        mixedGrid: document.getElementById('mixed-grid'),
        numGrid: document.getElementById('number-grid'),
        problem: document.getElementById('problem'),
        input: document.getElementById('user-answer'),
        feedback: document.getElementById('feedback'),
        timerToggle: document.getElementById('timer-toggle'),
        timerDisplay: document.getElementById('timer-display'),
        scoreCorrect: document.getElementById('score-correct'),
        scoreWrong: document.getElementById('score-wrong'),
        checkBtn: document.getElementById('check-btn'),
        finishBtn: document.getElementById('finish-btn'),
        homeBtn: document.getElementById('home-btn'),
        practiceTitle: document.getElementById('practice-title'),
        historyList: document.getElementById('history-list')
    };

    // --- Navigation ---
    function showScreen(screenName) {
        Object.values(screens).forEach(s => s.classList.add('hidden'));
        screens[screenName].classList.remove('hidden');
    }

    function goHome() {
        renderHistory();
        showScreen('welcome');
    }

    // --- Step 1: Mode Selection ---
    function initSelection(mode) {
        state.mode = mode;
        ui.title.innerText = mode === 'multiplication' 
            ? "Multiply by Multiples of 10" 
            : "Divide Multiples of 10";
        
        // Reset Grids
        ui.mixedGrid.innerHTML = '';
        ui.numGrid.innerHTML = '';
        
        // 1. Create Mixed Buttons
        const ranges = [
            { label: "Mixed 2-4", min: 2, max: 4 },
            { label: "Mixed 5-7", min: 5, max: 7 },
            { label: "Mixed 8-10", min: 8, max: 10 },
            { label: "Mixed 11-12", min: 11, max: 12 },
            { label: "Mixed All (2-12)", min: 2, max: 12, isAll: true }
        ];

        ranges.forEach(range => {
            const btn = document.createElement('button');
            btn.innerText = range.label;
            btn.className = 'mixed-btn';
            if (range.isAll) btn.classList.add('mixed-all');
            
            btn.onclick = () => startPractice(range.min, range.max);
            ui.mixedGrid.appendChild(btn);
        });

        // 2. Create Single Number Buttons (2-12)
        for (let i = 2; i <= 12; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = 'num-btn';
            if (mode === 'division') btn.classList.add('div-mode');
            btn.onclick = () => startPractice(i, i);
            ui.numGrid.appendChild(btn);
        }

        ui.timerToggle.checked = false;
        showScreen('selection');
    }

    // --- Step 2: Start Session ---
    function startPractice(min, max) {
        state.minFactor = min;
        state.maxFactor = max;
        state.score.correct = 0;
        state.score.wrong = 0;
        state.timer.active = ui.timerToggle.checked;
        state.timer.seconds = 180; 

        ui.scoreCorrect.innerText = '0';
        ui.scoreWrong.innerText = '0';
        ui.input.disabled = false;
        ui.checkBtn.classList.remove('hidden');
        ui.finishBtn.classList.remove('hidden');
        ui.homeBtn.classList.add('hidden');
        ui.feedback.innerText = '';
        ui.feedback.className = 'feedback';
        
        const modeTitle = state.mode.charAt(0).toUpperCase() + state.mode.slice(1);
        let rangeTitle = "";
        if (min === max) {
            rangeTitle = `${min}s`;
        } else if (min === 2 && max === 12) {
            rangeTitle = "All";
        } else {
            rangeTitle = `Mix ${min}-${max}`;
        }

        ui.practiceTitle.innerText = `${modeTitle}: ${rangeTitle} (x10s)`;

        showScreen('practice');
        generateQuestion();
        
        if (state.timer.active) {
            updateTimerDisplay();
            state.timer.interval = setInterval(tickTimer, 1000);
        } else {
            ui.timerDisplay.innerText = "No Timer";
            ui.timerDisplay.style.color = "#ccc";
        }
    }

    // --- Step 3: Game Logic (UPDATED FOR MULTIPLES OF 10) ---
    function generateQuestion() {
        ui.input.value = '';
        ui.input.focus();
        ui.feedback.innerText = '';
        ui.feedback.className = 'feedback';

        // 1. Pick the base single digit (e.g., 4)
        const range = state.maxFactor - state.minFactor + 1;
        const baseNum = Math.floor(Math.random() * range) + state.minFactor;

        // 2. Pick the multiple of 10 (e.g., 10, 20, 30 ... 120)
        // logic: (Random 1-12) * 10
        const multipleOfTen = (Math.floor(Math.random() * 12) + 1) * 10;

        if (state.mode === 'multiplication') {
            // Question: 4 * 60 = ?
            state.answer = baseNum * multipleOfTen;
            ui.problem.innerHTML = `${baseNum} &times; ${multipleOfTen} =`;
        } else {
            // Division: 240 / 4 = ? (Answer is 60)
            const dividend = baseNum * multipleOfTen;
            state.answer = multipleOfTen;
            ui.problem.innerHTML = `${dividend} &div; ${baseNum} =`;
        }
    }

    function checkAnswer() {
        if (ui.input.disabled) return;

        const val = parseInt(ui.input.value);
        if (isNaN(val)) return;

        if (val === state.answer) {
            state.score.correct++;
            ui.scoreCorrect.innerText = state.score.correct;
            ui.feedback.innerText = "Correct!";
            ui.feedback.className = "feedback correct";
            setTimeout(generateQuestion, 800);
        } else {
            state.score.wrong++;
            ui.scoreWrong.innerText = state.score.wrong;
            ui.feedback.innerText = "Try again!";
            ui.feedback.className = "feedback incorrect";
            ui.input.select();
        }
    }

    function handleEnter(e) {
        if (e.key === "Enter") checkAnswer();
    }

    // --- Timer Logic ---
    function tickTimer() {
        state.timer.seconds--;
        updateTimerDisplay();

        if (state.timer.seconds <= 0) {
            endSession(true);
        }
    }

    function updateTimerDisplay() {
        const m = Math.floor(state.timer.seconds / 60);
        const s = state.timer.seconds % 60;
        const timeStr = `${m}:${s < 10 ? '0' : ''}${s}`;
        
        ui.timerDisplay.innerText = timeStr;
        ui.timerDisplay.style.color = "#2980b9";
        
        if (state.timer.seconds <= 10) {
            ui.timerDisplay.classList.add('timer-low');
        } else {
            ui.timerDisplay.classList.remove('timer-low');
        }
    }

    // --- End Session & History ---
    function endSession(timeUp = false) {
        clearInterval(state.timer.interval);
        ui.timerDisplay.classList.remove('timer-low');

        ui.input.disabled = true;
        ui.checkBtn.classList.add('hidden');
        ui.finishBtn.classList.add('hidden');
        ui.homeBtn.classList.remove('hidden');

        let msg = "Review Finished!";
        if (timeUp) msg = "Time's Up!";

        ui.feedback.innerText = `${msg} Score: ${state.score.correct}`;
        ui.feedback.className = "feedback final";

        saveHistory();
    }

    function saveHistory() {
        if (state.score.correct === 0 && state.score.wrong === 0) return;

        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        let label = "";
        if (state.minFactor === state.maxFactor) {
            label = `${state.minFactor}s`;
        } else if (state.minFactor === 2 && state.maxFactor === 12) {
            label = "All";
        } else {
            label = `Mix ${state.minFactor}-${state.maxFactor}`;
        }

        const entry = {
            time: timeString,
            mode: state.mode === 'multiplication' ? 'Mult' : 'Div',
            label: label,
            correct: state.score.correct,
            wrong: state.score.wrong,
            timerUsed: state.timer.active
        };

        state.history.unshift(entry); 
    }

    function renderHistory() {
        if (state.history.length === 0) return;

        let html = `
        <table class="history-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Set</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
        `;

        state.history.forEach(row => {
            const timerIcon = row.timerUsed ? '⏱️' : '';
            html += `
                <tr>
                    <td>${row.time}</td>
                    <td>${row.mode} (x10)</td>
                    <td>${row.label}</td>
                    <td><span style="color:#27ae60">${row.correct}</span> / <span style="color:#c0392b">${row.wrong}</span> ${timerIcon}</td>
                </tr>
            `;
        });

        html += `</tbody></table>`;
        ui.historyList.innerHTML = html;
    }

</script>

</body>
</html>
